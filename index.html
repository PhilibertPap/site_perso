<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philibert Pappens - Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#" data-page="accueil">
          Philibert Pappens - Portfolio
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Ouvrir le menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="accueil" data-i18n-nav="home">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="projets" data-i18n-nav="projects">Projets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="hobbies" data-i18n-nav="hobbies">
                Centres d'intérêt
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="cours" data-i18n-nav="courses">Cours suivis</a>
            </li>
            <li class="nav-item nav-lang-item">
              <div class="lang-switcher" role="group" aria-label="Language selector">
                <button type="button" class="lang-btn" data-lang="fr">FR</button>
                <button type="button" class="lang-btn" data-lang="en">EN</button>
                <button type="button" class="lang-btn" data-lang="de">DE</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content"></div>

    <footer class="site-footer border-top">
      <div class="container site-footer-inner">
        <div class="footer-left">
          <p class="footer-title" data-i18n-footer="title">
            Philibert Pappens - Portfolio
          </p>
          <p class="footer-subtitle" data-i18n-footer="subtitle">
            École polytechnique • Lycée Sainte-Geneviève
          </p>
          <p class="footer-meta">
            <span data-i18n-footer="updated_label">Dernière mise à jour :</span>
            <span id="footer-updated-value"></span>
          </p>
        </div>
        <div class="footer-right">
          <div class="footer-links">
            <a href="#" class="footer-link js-nav" data-page="accueil" data-i18n-footer="link_home">Accueil</a>
            <a href="#" class="footer-link js-nav" data-page="projets" data-i18n-footer="link_projects">Projets</a>
            <a href="#" class="footer-link js-nav" data-page="cours" data-i18n-footer="link_courses">Cours</a>
            <a href="#" class="footer-link js-nav" data-page="hobbies" data-i18n-footer="link_hobbies">Centres d'intérêt</a>
            <a href="documents/cv.pdf" class="footer-link" data-contact-link data-i18n-footer="link_contact" target="_blank" rel="noopener">Contact</a>
          </div>
          <button type="button" class="footer-top-btn" data-scroll-top data-i18n-footer="back_to_top">
            Remonter
          </button>
        </div>
      </div>
    </footer>

    <div class="bottom-dock" data-bottom-dock aria-hidden="true">
      <a
        href="documents/cv.pdf"
        class="dock-btn dock-btn-contact"
        data-contact-link
        target="_blank"
        rel="noopener"
        title="Contact"
        aria-label="Contact"
      >
        ✉
      </a>
      <button
        type="button"
        class="dock-btn dock-btn-top"
        data-scroll-top
        data-scroll-peek
        title="Remonter"
        aria-label="Remonter"
      >
        ↑
      </button>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
