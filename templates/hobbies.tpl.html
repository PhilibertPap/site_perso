<section class="hobbies-section">
    <div class="container">
        <div class="section-header mb-5">
            <h1 class="section-title">Centres d'intérêt</h1>
            <p class="section-subtitle">Au-delà de l'ingénierie, je cultive des passions qui me définissent</p>
        </div>

        <div class="hobbies-grid">
            {{#interets}}
            <div class="hobby-card">
                {{#image}}
                <div class="hobby-image">
                    <img src="{{image}}" alt="{{titre}}" onerror="this.parentElement.style.display='none'">
                </div>
                {{/image}}
                
                <div class="hobby-header">
                    <h3 class="hobby-title">{{titre}}</h3>
                    {{#sous_titre}}
                    <span class="hobby-badge">{{sous_titre}}</span>
                    {{/sous_titre}}
                </div>

                <div class="hobby-body">
                    {{#paragraphes}}
                    <p class="hobby-text">{{.}}</p>
                    {{/paragraphes}}

                    {{#liens}}
                    <div class="hobby-links mt-3">
                        <a href="{{url}}" target="_blank" rel="noopener" class="hobby-link">
                            {{texte}}
                            <span class="link-arrow">→</span>
                        </a>
                    </div>
                    {{/liens}}
                </div>
            </div>
            {{/interets}}
        </div>
    </div>
</section>
