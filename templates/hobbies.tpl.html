<section class="container py-5">
  <h1 class="mb-4">Centres d’intérêt</h1>

  {{#interets}}
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-baseline mb-2">
        <h3 class="h5 mb-0">{{titre}}</h3>
        {{#sous_titre}}
        <span class="badge bg-light text-muted">{{sous_titre}}</span>
        {{/sous_titre}}
      </div>

      {{#paragraphes}}
      <p class="mb-1">{{.}}</p>
      {{/paragraphes}}

      {{#liens}}
      <p class="mb-1">
        <a href="{{url}}" target="_blank" rel="noopener" class="link-primary">{{texte}}</a>
      </p>
      {{/liens}}
    </div>
  </div>
  {{/interets}}
</section>
